    - id: "layer-5-status"
      summary: "Is metabolic evaluation a policy LAYER or the INTERFACE between policy and world?"
      detail: >
        Gemini: "Layer 5 sounds like a mechanism of the system, not a layer of the policy. A policy
        is a set of norms; metabolism is a biological/causal process. If L5 is part of the policy,
        it implies the system decides how to feel pressure. But the paper argues pressure is objective."
        Chat: "If policy is the whole stack, then 'inference is policy choice' risks sounding like
        'inference depends on everything,' which is true but not explanatory."
      action: "Consider framing Layer 5 as the interface/boundary, not a policy layer proper."

    - id: "second-box-underdefined"
      summary: "Topological necessity (□) is conceptually interesting but under-defined."
      detail: >
        Chat: "'Invariant under deformation of the index' needs at least one concrete formalization
