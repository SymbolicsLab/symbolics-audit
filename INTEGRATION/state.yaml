        rule out an opponent no one holds."
      action: "Need at least one case where distinction-preservation rules out something tempting/live."

  # --- GEMINI-SPECIFIC INSIGHTS ---
  gemini_specific:
    - id: "layer-2-3-collapse"
      summary: "Conflict-resolution (L3) should collapse into Consequence (L2)."
      detail: >
        "In most non-monotonic logics, the mechanism for resolving conflicts (specificity, priority)
