name: Compatibility Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual triggering
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sundays

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout symbolics-audit
        uses: actions/checkout@v4
        with:
          path: symbolics-audit

      - name: Checkout symbolics-core
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/symbolics-core
          path: symbolics-core
          # Use a token if the repo is private
          # token: ${{ secrets.REPO_ACCESS_TOKEN }}

      - name: Checkout symbolics-research
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/symbolics-research
          path: symbolics-research
          # Use a token if the repo is private
          # token: ${{ secrets.REPO_ACCESS_TOKEN }}

      - name: Checkout symbolics-dsl
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/symbolics-dsl
          path: symbolics-dsl
          # Use a token if the repo is private
          # token: ${{ secrets.REPO_ACCESS_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Create expected directory structure
        run: |
          # The audit script expects sibling directories
          # Rearrange to match expected structure
          mkdir -p SymbolicsLab
          mv symbolics-audit SymbolicsLab/
          mv symbolics-core SymbolicsLab/
          mv symbolics-research SymbolicsLab/
          mv symbolics-dsl SymbolicsLab/

      - name: Run audit
        id: audit
        run: |
          cd SymbolicsLab/symbolics-audit
          python3 scripts/audit.py
        continue-on-error: true

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: SymbolicsLab/symbolics-audit/AUDIT_REPORT.md

      - name: Check for critical issues
        run: |
          if [ "${{ steps.audit.outcome }}" == "failure" ]; then
            echo "::error::Critical compatibility issues found! Check the audit report."
            exit 1
          fi

      - name: Post audit summary (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'SymbolicsLab/symbolics-audit/AUDIT_REPORT.md';

            if (fs.existsSync(reportPath)) {
              const report = fs.readFileSync(reportPath, 'utf8');

              // Extract summary section
              const summaryMatch = report.match(/## Summary Statistics[\s\S]*?(?=##|$)/);
              const driftMatch = report.match(/## Drift Report[\s\S]*?(?=## New|## Stale|## Missing|## Task|$)/);

              let comment = '## Compatibility Audit Summary\n\n';

              if (summaryMatch) {
                comment += summaryMatch[0] + '\n';
              }

              if (driftMatch) {
                comment += driftMatch[0] + '\n';
              }

              comment += '\n---\n*Full report available in workflow artifacts.*';

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
