# Symbolics Spec Registry
# Cross-layer compatibility contract
# Updated: 2026-01-25
#
# Schema: claim/proof model (replaces single 'status' field)
#
# claim: what the spec asserts (theory-side)
#   theorem - proven claim in theory, should have Agda proof
#   conjecture - unproven claim
#   definition - establishes terminology
#   bridge - documents translation between layers (GREEN even with 'different' mapping)
#   theory-only - philosophical grounding, no Agda expected
#
# proof: what Agda has done (implementation-side)
#   verified - Agda has proof/definition matching claim
#   conjecture - Agda has postulate or unproven claim
#   refuted - Agda has counterexample
#   n/a - no Agda verification expected
#
# Tiers:
#   T1 - Foundational: primitives, definitions, core axioms
#   T2 - Derived: theorems following from T1
#   T3 - Conjecture: unverified claims, exploration
#
# Mapping relations:
#   exact - layers express identical content
#   weakened - Agda proves less than theory claims
#   strengthened - Agda proves more than theory claims
#   different - distinct formalizations of same intuition
#   partial - partial overlap

specs:

