  - id: SPEC-MODAL-001
    title: T-failure
    statement: >
      The T-axiom (box phi -> phi) is invalid for becoming systems.
      box phi and not-phi can be jointly satisfiable.
    tier: T1
    claim: theorem
    proof: verified
    theory:
      notes_ref: 01_concepts/T-failure.md
      last_reviewed: 2026-01-25
      confidence: high
    agda:
      pointer: Mechanics.TFailure.T-failure-countermodel
      safety: safe
    dsl:
      status: missing
      pointer: null
    mapping:
      relation: exact
      rationale: >
        Agda proves T-failure via 2-state Kripke countermodel.
        State s₀ accesses s₁ (non-reflexive frame). Valuation P holds
        at s₁ but not s₀. Therefore □P holds at s₀ (all accessible
        states satisfy P) but P does not hold at s₀. QED.
    gap:
      owner: intentional
      action: none
      justification: Fully verified with concrete countermodel.

  - id: SPEC-MODAL-002
    title: Prospective Necessity
    statement: >
      Necessity is closure over admissible stabilizing completions,
      not "already true". box phi does not entail phi.
    tier: T1
    claim: bridge
    proof: n/a
    theory:
      notes_ref: 01_concepts/Prospective Necessity.md
      last_reviewed: 2026-01-25
      confidence: high
    agda:
      pointer: null
      safety: safe
    dsl:
      status: missing
      pointer: null
    mapping:
      relation: exact
      rationale: >
        Bridge spec: relates □ semantics to T-failure. The definition of
        prospective necessity as "closure over completions" is the documented
        translation between modal intuition and Agda's accessibility semantics.
    gap:
      owner: intentional
      action: none
      justification: >
        Bridge spec documenting the translation between theory's "prospective"
        reading of necessity and Agda's Kripke-style accessibility semantics.

  - id: SPEC-MODAL-003
    title: Interval of Becoming
    statement: >
      Interval(s, phi) holds iff box-phi holds at s but phi does not hold at s.
      This structural gap between constraint and realization is where agency,
      plasticity, and learning live.
    tier: T1
    claim: definition
    proof: n/a
    theory:
      notes_ref: 01_concepts/Interval of Becoming.md
      last_reviewed: 2026-01-25
      confidence: high
    agda:
      pointer: null
      safety: safe
    dsl:
      status: missing
      pointer: null
    mapping:
      relation: exact
      rationale: >
        Pure definition: Interval(s, φ) := (s ⊨ □φ) × (s ⊭ φ).
        Definable NOW in Agda given any Kripke semantics.
        The *existence* of such states is a separate claim (follows from T-failure).
    gap:
