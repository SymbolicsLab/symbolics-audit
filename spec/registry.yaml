  - id: SPEC-CONTRA-002
    title: Contradiction-preservation
    statement: >
      Atomic polarity-conflict (a cut c where c(u) = In and c'(u) = Out for
      some u in the same context) survives fold without inferential explosion.
      Fold is non-purifying closure: if contradiction exists pre-fold, it
      persists (is not eliminated) post-fold.
    tier: T2
    claim: theorem
    proof: verified
    theory:
      notes_ref: 01_concepts/Contradiction-preservation.md
      last_reviewed: 2026-01-25
      confidence: high
    agda:
      pointer: Mechanics.ContradictionPreservation.non-explosive-paraconsistency
      safety: safe
    dsl:
      status: missing
      pointer: null
    mapping:
      relation: exact
      rationale: >
        Agda proves non-explosive paraconsistency: conflicting contexts
        (with both In and Out at same locus) produce well-defined results
        under all operations (aggregate, synthesize, applyFold). The system
        doesn't collapse or become undefined when contradictions exist.
        Concrete witness: conflict-non-explosion on Two-element universe.
    gap:
      owner: intentional
      action: none
      justification: >
        Verified via totality proofs: all operations (joinAllRes, aggregate,
        synthesize, applyFold) are total functions even on conflicting inputs.
        Conflicts are contained, not explosive.

